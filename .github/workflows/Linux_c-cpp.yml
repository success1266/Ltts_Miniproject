#This is a basic workflow to help you get started with Actions

name: Linux C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: gcc 3_Implementation/src/main.c -o main.exe
    - name: Run
      run: ./main.exe
